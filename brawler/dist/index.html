<html>
    <head>
        <title>Lance//Pixi Brawler</title>
        <meta charset="utf-8">
        <style>
        html,body{
        	padding: 0;
        	margin: 0;
        	overflow: hidden;
        	font-family: "proxima-nova", sans-serif;
        }
        .hidden {
          display: none;
        }
        #tryAgain, #joinGame, #reconnect{
        	position: absolute;
        	left: 50%;
        	top: 50%;
        	opacity: 0;
        	pointer-events: none;
        	transform: translateX(-50%) translateY(-50%);
        }
        #joinGame {
        	pointer-events: all;
        	opacity: 1;
        }
        .hud{
        	position: absolute;
        	top: 0;
        	left: 0;
        	width: 20rem;
        	font-size: 12px;
        	padding: 1rem;
        	color: #fff;
        	font-family: arial, sans-serif;
        	opacity: 0;

        	transition: all 0.5s ease-in;
        }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    <body class="">
        <div id="guiContainer">
            <button id="joinGame">Join Game</button>
            <button id="tryAgain" disabled>Try again</button>
            <button id="reconnect" disabled>Reconnect</button>

            <div class="hud">
                <div>Latency: <span class="latencyData">N/A</span></div>
                <div>Latency (avg): <span class="averageLatencyData">N/A</span></div>
            </div>
            <div class="score"></div>
            <div class="keysContainer"></div>
        </div>
        <div class="pixiContainer"></div>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
