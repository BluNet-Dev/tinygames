<html>
    <head>
        <title>Lance//Pixi Brawler</title>
        <meta charset="utf-8">
        <style>
        html,body{
        	padding: 0;
        	margin: 0;
        	overflow: hidden;
        	font-family: "proxima-nova", sans-serif;
        }
        .hidden {
          display: none;
        }
        .hud{
        	position: absolute;
        	top: 0;
        	left: 0;
        	width: 20rem;
        	font-size: 12px;
        	padding: 1rem;
        	color: #fff;
        	font-family: arial, sans-serif;
        	opacity: 0;
        	transition: all 0.5s ease-in;
        }
        .messages {
            font-family:"Courier", Courier, sans-serif;
            font-size: 20px;
            transform: translateX(-50%) translateY(-50%);
            background-color: rgba(#68b2f8, 0.2);
            padding: 0.2rem 1.8rem 0.1rem 1.8rem;
            font-size: 1.2rem;
            transition: all 0.5s ease-out;
            border: 1;
            border-style:solid;
            border-color: black;
            border-radius: 4px;
            box-shadow: none;
            background-color: transparent;
            text-align: center;
            color: black;
            outline: none;
            white-space: nowrap;
        }
        #killsStatus {
            position: absolute;
            opacity: 1;
            left: 90%;
            top: 5%;
        }
        #instructions {
            position: absolute;
            opacity: 1;
            left: 50%;
            top: 20%;
        }
        #tryAgain {
            position: absolute;
            left: 50%;
            top: 50%;
            opacity: 0;
            pointer-events: none;
        }
        .lostGame #tryAgain{
            opacity: 1;
            pointer-events: all;
        }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    <body class="">
        <div id="guiContainer">
            <div class="hud">
                <div>Latency: <span class="latencyData">N/A</span></div>
                <div>Latency (avg): <span class="averageLatencyData">N/A</span></div>
            </div>
            <div class="score"></div>
            <div class="keysContainer"></div>
        </div>
        <div class="pixiContainer"></div>
        <button id="tryAgain" class="messages" disabled>GAME OVER<br/>Try Again ?</button>
        <div id="killsStatus" class="messages">Kills: 0</div>
        <div id="instructions" class="messages">ARROW KEYS = MOVE AROUND<br/>SPACE = FIGHT!</div>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
